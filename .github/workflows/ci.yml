name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node dependencies
        run: npm install
      - name: Start test server
        run: docker compose up web -d
      - name: Run the tests
        run: node test-fixtures.mjs || exit 1
