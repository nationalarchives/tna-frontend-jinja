services:
  app:
    build:
      dockerfile: test/Dockerfile
    environment:
      - ENVIRONMENT=develop
      - CONFIG=config.Develop
      - SECRET_KEY=abc123
      - ALLOW_INSECURE=true
    ports:
      - 5001:8080
    volumes:
      - ./:/app
  dev:
    image: ghcr.io/nationalarchives/tna-python-dev:preview
    volumes:
      - ./:/app
