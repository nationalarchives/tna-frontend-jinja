services:
  flask:
    build:
      dockerfile: flask.Dockerfile
    environment:
      - RUNTIME=develop
      - SECRET_KEY=abc123
    ports:
      - 5001:8080
    volumes:
      - ./test:/app/test
      - ./tna_frontend_jinja:/app/tna_frontend_jinja
      - ./test/flask/pyproject.toml:/app/pyproject.toml
      - ./test/flask/poetry.lock:/app/poetry.lock
  django:
    build:
      dockerfile: django.Dockerfile
    environment:
      - RUNTIME=develop
      - DJANGO_SETTINGS_MODULE=test.django.settings
      - SECRET_KEY=abc123
    ports:
      - 5002:8080
    volumes:
      - ./test:/app/test
      - ./tna_frontend_jinja:/app/tna_frontend_jinja
      - ./test/django/pyproject.toml:/app/pyproject.toml
      - ./test/django/poetry.lock:/app/poetry.lock
  dev:
    image: ghcr.io/nationalarchives/tna-python-dev:preview
    volumes:
      - ./:/app
