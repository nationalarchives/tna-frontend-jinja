services:
  flask:
    build:
      context: test/flask
    environment:
      - RUNTIME=develop
      - SECRET_KEY=abc123
    ports:
      - 5001:8080
    volumes:
      - ./test/flask/app:/app/app
      - ./tna_frontend_jinja:/app/tna_frontend_jinja
      - ./test/flask/pyproject.toml:/app/pyproject.toml
      - ./test/flask/poetry.lock:/app/poetry.lock
  django:
    build:
      context: test/django
    environment:
      - RUNTIME=develop
      - DJANGO_SETTINGS_MODULE=app.settings
      - SECRET_KEY=abc123
    ports:
      - 5002:8080
    volumes:
      - ./test/django/app:/app/app
      - ./tna_frontend_jinja:/app/tna_frontend_jinja
      - ./test/django/pyproject.toml:/app/pyproject.toml
      - ./test/django/poetry.lock:/app/poetry.lock
  dev:
    image: ghcr.io/nationalarchives/tna-python-dev:preview
    volumes:
      - ./:/app
